<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form class="formulario" action="https://script.google.com/macros/s/AKfycbzFE-FUI8DFS7VW8ZPEDZlZctt8c1glp3ndY-w1bys_Kb6GOB-BtGGvT1oF9MrlJ92ihg/exec" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="email" required><br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea><br><br>

            <input type="submit" value="submit">Enviar</button>
        </form>
    </div>
</body>
    <script>
  document.getElementById('myForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());
    
    await fetch('URL_DE_TU_SCRIPT', {
      method: 'POST',
      body: JSON.stringify(data)
    });
    alert('Formulario enviado');
  });
</script>
</html>
