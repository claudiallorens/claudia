<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form class="formulario" id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="email" required><br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Evitar el env√≠o por defecto
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzFE-FUI8DFS7VW8ZPEDZlZctt8c1glp3ndY-w1bys_Kb6GOB-BtGGvT1oF9MrlJ92ihg/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Formulario enviado correctamente.');
                    event.target.reset(); // Limpiar formulario
                } else {
                    alert('Hubo un error al enviar el formulario.');
                }
            } catch (error) {
                alert('Error de red: ' + error.message);
            }
        });
    </script>
</body>
</html>
